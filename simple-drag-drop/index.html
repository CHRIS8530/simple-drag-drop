<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drag and Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <h1>Simple Drag and Drop</h1>
            <div class="box">
                <div class="draggable" id="item1" draggable="true">Alice</div>
                <div class="draggable" id="item2" draggable="true">Bob</div>
                <div class="draggable" id="item3" draggable="true">Charlie</div>
            </div>
        </div>
        <div class="right-container">
            <div class="drop-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
